<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel = "stylesheet" href = "style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <nav>
        <ul class ="sidebar">
            <li onclick = hideSidebar()><a href ="#"><svg xmlns="http://www.w3.org/2000/svg" height="26" viewBox="0 -960 960 960" width="26"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></a></li>
            <li><a href ="#">Search</a></li>
            <li><a href ="#">News</a></li>
            <li><a href ="#">About</a></li>
            <li><a href ="#">Login</a></li>
        </ul>
        <ul>
            <li><a href ="#">Athletes Record</a></li>
            <li class ="hideOnMobile"><a href ="#">Search</a></li>
            <li class ="hideOnMobile"><a href ="#">News</a></li>
            <li class ="hideOnMobile"><a href ="#">About</a></li>
            <li class ="hideOnMobile"><a href ="#">Login</a></li>
            <li class = "menu-button" onclick = showSidebar()><a href ="#"><svg xmlns="http://www.w3.org/2000/svg" height="26" viewBox="0 -960 960 960" width="26"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg></a></li>

        </ul>
    </nav>
    <script>
        function showSidebar(){
            const sidebar = document.querySelector('.sidebar')
            sidebar.style.display = 'flex'
        }

        function hideSidebar(){
            const sidebar = document.querySelector('.sidebar')
            sidebar.style.display = 'none'
        }
    </script>

    <div class = "d-flex justify-content-center align-items-center w-100 vh-100">
        <div class = "bg-white rounded p-3">
            <h2>Login Page</h2>
            <form method = "POST">
                <div class = "mb-3">
                    <input type = "text" class = "form-control" name = "fname" placeholder = "enter first name" required/>
                </div>
                <div class = "mb-3">
                    <input type = "text" class = "form-control"name = "mname" placeholder = "enter middle name" required/>
                </div>
                <div class = "mb-3">
                    <input type = "text" class = "form-control" name = "lname" placeholder = "enter last name" required/>
                </div>
                <div class = "mb-3">
                    <input type = "password" class = "form-control" name = "password" placeholder = "enter PASSWORD" required/>
                </div>
                <button class = "btn btn-success" type = "submit" name = "login">Enter</button>
            </form>        
        </div>
    </div>

</body>
</html>
